version: "3.9"

services:
  api:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be provided as a full connection string}
      SERVER_PORT: ${SERVER_PORT:-3000}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rust_basic_api}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be provided}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be provided}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-service_user} -d ${POSTGRES_DB:-rust_basic_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
